<div *ngIf="posts$ | async as posts">
    <mat-accordion multi="true" >
        <mat-expansion-panel *ngFor="let post of posts">
            <mat-expansion-panel-header>
                {{ post.title }}
            </mat-expansion-panel-header>
            <p>{{ post.content }}</p>
            <mat-action-row>
                <a mat-button color="primary" [routerLink]="['edit', post._id]">EDIT</a>
                <button color="warn" mat-button (click)="onDelete(post._id)">DELETE</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
    <p class="mat-body-1 info-text" *ngIf="posts.length <= 0">No posts added yet!</p>
</div>
