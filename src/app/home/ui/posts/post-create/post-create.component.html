<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input 
                matInput
                ngModel
                required
                name="title" 
                type="text"
                placeholder="Post Title"
                #title="ngModel">
                <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
                matInput 
                rows="6" 
                name="content"
                required
                ngModel
                placeholder="Post Content"
                #content="ngModel"
                >
                <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
            </textarea>
        </mat-form-field>
        <button
            color="primary" 
            mat-raised-button 
            type="submit">
            Save Post</button>
    </form>
</mat-card>
<p></p>
